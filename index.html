<!DOCTYPE html>
<html>
<head>
    <title>Wikipedia Viewer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lora|Roboto+Slab" rel="stylesheet">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="wiki.css">
    <script src="wiki.js"></script>
</head>
<body>
    <canvas></canvas>
    <header>Wikipedia Viewer</header>
    <section>
        <div class="wrapper">
            <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Click here for a random article</a>
        </div>
        <div class="wrapper">
            <i class="material-icons w3-xxxlarge w3-text-green">search</i>
            <p>Click icon to search</p>
        </div>
    </section>
    <footer>by <a href="https://pbiswas101.wordpress.com/" target="_blank"><span>Priyabrata Biswas</span></a></footer>
</body>
</html>
